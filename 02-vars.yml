- name: Declare a variable at play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Declare a variable in another file and access it
  hosts: all
  connection: local
  vars_files:
    - var.yml
  tasks:
    - name: access variable
      ansible.builtin.debug:
        msg: URL == {{URL}}